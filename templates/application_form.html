<h4> Application Form </h4>
<form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-3">
        <label> Full Name </label>
        <br>
        <input type="text" required="true" name="full_name" placeholder="Full Name">
    </div>
    <div class="mb-3">
        <label> Email </label>  
        <br>
        <input type="email" required="true" name="email" placeholder="Email">
    </div>
    <div class="mb-3">
        <label> LinkedIn Profile </label>
        <br>
        <input type="url" name="linkedin_url" placeholder="LinkedIn Profile">
    </div>
    <div class="mb-3">
        <label> Education </label>
        <br>
        <textarea name="education"></textarea>
    </div>
    <div class="mb-3">
        <label> Experience </label>
        <br>
        <textarea name="experience" rows="5"></textarea>
    </div>
    <div class="mb-3">
        <label> Resume </label>
        <br>
        <input type="text" name="resume" placeholder="Resume">
    </div>
    <button type="submit"> Submit </button>
</form>
